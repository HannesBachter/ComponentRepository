##########################
# component parameters

[component]

# the name of the component for the naming service
name SmartUnicapImageServer


##########################
# server port parameter

[imagePushNewestServer]
serviceName imagePushNewestServer
[imagePushTimedServer]
serviceName imagePushTimedServer
cycle 0.005
[imageQueryServer]
serviceName imageQueryServer


##########################
# client port parameter

[basePushTimedClient]
serverName SmartRobotinoBaseServer
serviceName basestate
wiringName basePushTimedClient
interval 1

[ptuPushTimedClient]
serverName SmartPTUServer
serviceName devicePoseState
wiringName ptuPushTimedClient
interval 1


##########################
# internal parameters
[Image]
debug_info true
smart_format yuv422
valid_time_in_sec 1.0

[base]
azimuth 0
elevation 0
on_base false
on_ptu false
roll 0
x 0
y 0
z 0

[hardware]
camera_type USB
debug_info false
device /dev/video0
#identifier UVC Camera (046d:0809) (/dev/video0)
identifier HD Pro Webcam C920 (/dev/video0)

[hardware_properties]
auto_exposure 100.0
autoflag_shutter false
autoflag_white_balance_mode true
brightness 16.0
format YUV 4:2:2 (YUYV) ( YUYV )
framerate 21
gain 100
gamma 128
height 1080
hue 128
saturation 128
sharpness 3.0
shutter 0.0143
trigger_mode 0
trigger_polarity 0
white_balance_mode 3.0
white_balance_u 2000.0
white_balance_v 2000.0
width 1920

[push_newest]
debug_info false

[push_timed]
debug_info false

[sensor_pose]
azimuth 0
elevation 0
roll 0
x 0
y 0
z 0

[settings]
debug_info false


